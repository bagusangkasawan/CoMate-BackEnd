<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoMate AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Halaman Login & Registrasi -->
    <div id="auth-container" class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-lg-8 col-xl-7">
                <div class="auth-card card">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <div class="col-lg-6 d-none d-lg-block bg-image"></div>
                            <div class="col-lg-6">
                                <div id="login-view" class="auth-view p-4 p-md-5">
                                    <h2 class="mb-4">Welcome Back!</h2>
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label for="login-identifier" class="form-label">Username or Email <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="login-identifier" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="login-password" class="form-label">Password <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" id="login-password" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Login</button>
                                        <p class="mt-3 text-center text-muted">No account? <a href="#" id="show-register-link">Create one</a></p>
                                    </form>
                                </div>
                                <div id="register-view" class="auth-view d-none p-4 p-md-5">
                                    <h2 class="mb-4">Create Account</h2>
                                    <form id="register-form">
                                        <div class="mb-3">
                                            <label for="register-username" class="form-label">Username <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="register-username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="register-email" class="form-label">Email <span class="text-danger">*</span></label>
                                            <input type="email" class="form-control" id="register-email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="register-password" class="form-label">Password <span class="text-danger">*</span></label>
                                            <input type="password" class="form-control" id="register-password" required>
                                        </div>
                                        <button type="submit" class="btn btn-success w-100">Register</button>
                                        <p class="mt-3 text-center text-muted">Have an account? <a href="#" id="show-login-link">Login here</a></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <div id="auth-alert" class="alert mt-3 d-none"></div>
            </div>
        </div>
    </div>

    <!-- STRUKTUR APLIKASI UTAMA DENGAN SIDEBAR -->
    <div id="app-container" class="d-none">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-check2-square"></i>
                <h3>CoMate AI</h3>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-link active" data-view="todos-view"><i class="bi bi-card-checklist"></i><span>My Todos</span></a>
                <a href="#" class="nav-link" data-view="chatbot-view"><i class="bi bi-robot"></i><span>Chatbot</span></a>
                <a href="#" class="nav-link" data-view="profile-view"><i class="bi bi-person-circle"></i><span>Profile</span></a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-btn" class="nav-link logout-btn"><i class="bi bi-box-arrow-left"></i><span>Logout</span></button>
            </div>
        </aside>

        <main class="main-content">
            <!-- View: Todos -->
            <div id="todos-view" class="view active">
                <header class="view-header">
                    <h2>My Todos</h2>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#todoModal"><i class="bi bi-plus-lg"></i> Add New Todo</button>
                </header>
                <div id="todo-list" class="list-group mt-3"></div>
            </div>

            <!-- View: Chatbot -->
            <div id="chatbot-view" class="view">
                 <header class="view-header">
                    <h2>Chat with Llama</h2>
                </header>
                 <div id="chat-container">
                    <div id="chat-box" class="p-3 mb-2">
                        <div id="typing-indicator" class="chat-message bot d-none">
                            <div class="typing-indicator"><span></span><span></span><span></span></div>
                        </div>
                    </div>
                    <form id="chat-form">
                        <div class="input-group">
                            <input type="text" id="chat-input" class="form-control" placeholder="Type a message..." required>
                            <button class="btn btn-primary" type="submit"><i class="bi bi-send"></i></button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- View: Profile -->
            <div id="profile-view" class="view">
                 <header class="view-header">
                    <h2>My Profile</h2>
                </header>
                <div class="card mt-3">
                    <div class="card-body">
                         <form id="profile-form">
                            <div id="profile-alert" class="alert d-none"></div>
                            <div class="mb-3">
                                <label for="profile-username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="profile-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="profile-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="profile-email" disabled>
                                <div class="form-text">Email cannot be changed.</div>
                            </div>
                             <hr>
                            <p class="text-muted">Change Password</p>
                             <div class="mb-3">
                                <label for="profile-password" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="profile-password">
                                <div class="form-text">Leave blank if you don't want to change it.</div>
                            </div>
                            <button type="submit" class="btn btn-success">Update Profile</button>
                         </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Modal Todo -->
    <div class="modal fade" id="todoModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="todoModalLabel">Add Todo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="todo-form">
              <input type="hidden" id="todo-id">
              <div class="mb-3">
                <label for="todo-title" class="form-label">Title <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="todo-title" required>
              </div>
              <div class="mb-3">
                <label for="todo-description" class="form-label">Description <span class="text-muted">(Optional)</span></label>
                <textarea class="form-control" id="todo-description" rows="2"></textarea>
              </div>
              <div class="mb-3">
                <label for="todo-status" class="form-label">Status <span class="text-danger">*</span></label>
                <select class="form-select" id="todo-status" required>
                  <option value="To Do" selected>To Do</option>
                  <option value="Pending">Pending</option>
                  <option value="Done">Done</option>
                </select>
              </div>
              <h6 class="mt-4 text-muted border-bottom pb-2">Google Calendar <span class="text-muted">(Optional)</span></h6>
              <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="todo-startDate" class="form-label">Start Date</label>
                    <input type="datetime-local" class="form-control" id="todo-startDate">
                  </div>
                   <div class="col-md-6 mb-3">
                    <label for="todo-endDate" class="form-label">End Date</label>
                    <input type="datetime-local" class="form-control" id="todo-endDate">
                  </div>
              </div>
               <div class="mb-3">
                <label for="todo-location" class="form-label">Location</label>
                <input type="text" class="form-control" id="todo-location">
              </div>
              <button type="submit" class="btn btn-primary w-100">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
